<!DOCTYPE html>
{% extends "api/base.html" %}
{% block content %}
<html>
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <style>
      /* center the form on the page */
      body {
        height: 100vh;
      }

      .form-container {
        width: 400px;
        margin: 0 auto;
        padding: 20px;
        background-color: #f5f5f5;
        border-radius: 10px;
        box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      }

      /* style the form fields */
      label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }

      input[type="text"],
      input[type="password"] {
        display: block;
        width: 100%;
        margin-bottom: 10px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
        font-size: 16px;
      }

      /* style the submit button */
      input[type="submit"] {
        background-color: #4caf50;
        color: #fff;
        border: none;
        border-radius: 5px;
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }

      input[type="submit"]:hover {
        background-color: #3e8e41;
      }

      /* style error messages */
      .error-message {
        color: red;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="form-container">
      <h1>Login</h1>
      <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" name="username" required>
        <label for="password">Password:</label>
        <input type="password" name="password" required>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <input type="submit" value="Login">
        <a href="{% url 'register' %}" class="nav-link">Don't have an account? Register here</a>
      </form>
    </div>
  </body>
</html>
{% endblock %}
